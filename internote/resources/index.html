    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="main">
      <button class="mainPlay" id="intervalRun">Play Interval</button>
    </div>

    <div class="intervalButtons" id="topButtons">
      <!-- <button class="intervals" id="Minor 2nd">Minor 2nd</button>
      <button class="intervals" id="Major 2nd">Major 2nd</button>
      <button class="intervals" id="Minor 3rd">Minor 3rd</button>
      <button class="intervals" id="Major 3rd">Major 3rd</button>
      <button class="intervals" id="Perfect 4th">Perfect 4th</button>
      <button class="intervals" id="Tritone">Tritone</button>
      <button class="intervals" id="Perfect 5th">Perfect 5th</button>
      <button class="intervals" id="Minor 6th">Minor 6th</button>
      <button class="intervals" id="Major 6th">Major 6th</button>
      <button class="intervals" id="Minor 7th">Minor 7th</button>
      <button class="intervals" id="Major 7th">Major 7th</button>
      <button class="intervals" id="Octave">Octave</button> -->

      <button class="intervals" id="Major 2nd">Major 2nd</button>
      <button class="intervals" id="Major 3rd">Major 3rd</button>
      <button class="intervals" id="Perfect 4th">Perfect 4th</button>
      <button class="intervals" id="Perfect 5th">Perfect 5th</button>
      <button class="intervals" id="Major 6th">Major 6th</button>
      <button class="intervals" id="Major 7th">Major 7th</button>
      <button class="intervals" id="Octave">Octave</button>

    </div>

    <div class="intervalButtons" id="botButtons">
      <button class="intervals" id="Minor 2nd">Minor 2nd</button>
      <button class="intervals" id="Minor 3rd">Minor 3rd</button>
      <button class="intervals" id="Tritone">Tritone</button>
      <button class="intervals" id="Minor 6th">Minor 6th</button>
      <button class="intervals" id="Minor 7th">Minor 7th</button>
    </div>

    <div class="statusBox">
      <p id="intervalStatus">Get 5 in a row, or else...</p>
    </div>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Neutralino.js client. This file is gitignored,
        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->

    <script src="js/interval.js" ></script>
    <script src="js/main.js"></script>
  </body>
